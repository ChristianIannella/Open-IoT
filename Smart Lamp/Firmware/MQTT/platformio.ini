[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
	me-no-dev/ESP Async WebServer@^1.2.3
	adafruit/Adafruit NeoPixel@^1.10.5
	marvinroger/AsyncMqttClient@^0.9.0
	bblanchon/ArduinoJson@^6.21.3
	mathertel/OneButton@^2.0.3
monitor_speed = 115200
